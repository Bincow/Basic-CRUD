<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="navBar">
        <span onclick="GetRegisterItensScreen()">Novo Item</span>
        <span> | </span>
        <span onclick="GetListItensScreen()">Listar Item </span>
    </div>
    <div id="NewItemForm" hidden>
        <table class="NewItemForm">
            <th>
                <h1>Cadastrar Item</h1>
            </th>
            <form id="myForm">
                <tr>
                    <td>
                        <p>Modelo:</p>
                    </td>
                    <td>
                        <input type="text" name="model" placeholder="Modelo">
                    </td>
                </tr>
                <tr>
                    <td>
                        <p>Marca:</p>
                    </td>
                    <td>
                        <input type="text" name="brand" placeholder="Marca">
                    </td>
                </tr>
                <tr>
                    <td>
                        <p>Tipo:</p>
                    </td>
                    <td>
                        <select name="typeselected" id="">
                            <option default hidden>--Selection opcao--</option>
                            <option value="1">Agua</option>
                            <option value="2">Fogo</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p>Quantidade:</p>
                    </td>
                    <td>
                        <input type="number" name="quantity" value='1' />
                    </td>
                </tr>
                <tr>
                    <td>
                        <p>Condição: </p>
                    </td>
                    <td>
                        <input type="radio" id="condition1" name="condition" value="Novo">
                        <label for="condition1">Novo</label>
                        <input type="radio" id="condition2" name="condition" value="Usado">
                        <label for="condition2">Usado</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p>+Diferenciais: </p>
                    </td>
                    <td>
                        <input type="checkbox" id="diff1" name="diff" value="Full HD">
                        <label for="diff1">Full HD</label>
                        <input type="checkbox" id="diff2" name="diff" value="5G">
                        <label for="diff2">5G</label>
                        <input type="checkbox" id="diff3" name="diff" value="DualCip">
                        <label for="diff3">DualCip</label>
                    </td>
                </tr>
                <th>
                    <button type="button" onclick="AddItem()">Cadastrar</button>
                    <input type="reset" value="Limpar">
                </th>
            </form>
        </table>

    </div>
    <div id="ListItens">
        <table class="Listitem">
            <tr>
                <th>Modelo</th>
                <th>Marca</th>
                <th>Qntd.</th>
            </tr>
        </table>

    </div>


</body>

</html>
