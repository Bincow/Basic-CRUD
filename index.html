<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="navBar">
        <a href="">Novo Item</a>
        <span> | </span>
        <a href="">Listar Item </a>
    </div>
    <div>
        <table class="NewItemForm">
            <th>
                <h1>Cadastrar Item</h1>
            </th>
            <form action="">
                <tr>
                    <td>
                        <p>Modelo:</p>
                    </td>
                    <td>
                        <input type="text" placeholder="Modelo">
                    </td>
                </tr>
                <tr>
                    <td>
                        <p>Marca:</p>
                    </td>
                    <td>
                        <input type="text" placeholder="Marca">
                    </td>
                </tr>
                <tr>
                    <td>
                        <p>Tipo:</p>
                    </td>
                    <td>
                        <select name="typeselect" id="">
                            <option default hidden>--Selection opcao--</option>
                            <option value=""></option>
                            <option value=""></option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p>Quantidade:</p>
                    </td>
                    <td>
                        <input type="number" name="quantity" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <p>Condição: </p>
                    </td>
                    <td>
                        <input type="radio" id="condition1" name="condition" value="Novo">
                        <label for="condition1">Novo</label>
                        <input type="radio" id="condition2" name="condition" value="Usado">
                        <label for="condition2">Usado</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p>+Diferenciais: </p>
                    </td>
                    <td>
                        <input type="checkbox" id="diff1" name="diff" value="Full HD">
                        <label for="diff1">Full HD</label>
                        <input type="checkbox" id="diff2" name="diff" value="5G">
                        <label for="diff2">5G</label>
                        <input type="checkbox" id="diff3" name="diff" value="DualCip">
                        <label for="diff3">DualCip</label>
                    </td>
                </tr>
                <th>
                    <input type="submit" value="Cadastrar">
                    <input type="reset" value="Limpar">
                </th>
            </form>
        </table>

    </div>
</body>

</html>
